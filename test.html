<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektronik Lernspiel - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-result {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .success { background: rgba(40, 167, 69, 0.8); }
        .error { background: rgba(220, 53, 69, 0.8); }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>üß™ Elektronik Lernspiel - System Test</h1>
    
    <div class="test-result" id="jsTest">
        <h3>JavaScript Test</h3>
        <p id="jsStatus">Teste JavaScript...</p>
    </div>
    
    <div class="test-result" id="levelTest">
        <h3>Level-System Test</h3>
        <p id="levelStatus">Teste Level-System...</p>
    </div>
    
    <div class="test-result" id="cssTest">
        <h3>CSS Test</h3>
        <p id="cssStatus">Teste CSS...</p>
    </div>
    
    <div style="margin-top: 30px;">
        <button class="test-button" onclick="runTests()">Tests wiederholen</button>
        <button class="test-button" onclick="window.location.href='index.html'">Zum Spiel</button>
    </div>
    
    <script src="js/levels.js"></script>
    <script>
        function runTests() {
            // JavaScript Test
            try {
                document.getElementById('jsStatus').textContent = '‚úÖ JavaScript funktioniert!';
                document.getElementById('jsTest').classList.add('success');
            } catch (e) {
                document.getElementById('jsStatus').textContent = '‚ùå JavaScript Fehler: ' + e.message;
                document.getElementById('jsTest').classList.add('error');
            }
            
            // Level-System Test
            try {
                if (typeof GameLevels !== 'undefined') {
                    const levels = GameLevels.getAllLevels();
                    document.getElementById('levelStatus').textContent = `‚úÖ Level-System funktioniert! ${levels.length} Level geladen.`;
                    document.getElementById('levelTest').classList.add('success');
                } else {
                    throw new Error('GameLevels nicht gefunden');
                }
            } catch (e) {
                document.getElementById('levelStatus').textContent = '‚ùå Level-System Fehler: ' + e.message;
                document.getElementById('levelTest').classList.add('error');
            }
            
            // CSS Test
            try {
                const testElement = document.createElement('div');
                testElement.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                if (testElement.style.background) {
                    document.getElementById('cssStatus').textContent = '‚úÖ CSS funktioniert!';
                    document.getElementById('cssTest').classList.add('success');
                } else {
                    throw new Error('CSS Gradients nicht unterst√ºtzt');
                }
            } catch (e) {
                document.getElementById('cssStatus').textContent = '‚ùå CSS Fehler: ' + e.message;
                document.getElementById('cssTest').classList.add('error');
            }
        }
        
        // Tests beim Laden ausf√ºhren
        window.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
