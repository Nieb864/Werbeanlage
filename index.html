<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elektronik Lernspiel - Lerne Schaltkreise durch praktisches Experimentieren">
    <title>Elektronik Lernspiel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚡ Elektronik Lernspiel ⚡</h1>
            <p>Lerne Schaltkreise durch praktisches Experimentieren!</p>
        </header>

        <main class="level-selection">
            <h2>Wähle ein Level</h2>
            <div class="levels-grid" id="levelsGrid">
                <!-- Levels werden dynamisch geladen -->
            </div>
        </main>

        <footer>
            <p>Drag & Drop die Bauteile und verbinde sie mit Kabeln!</p>
        </footer>
    </div>

    <script src="js/levels.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
