<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED & EVG Drag-and-Drop Werkbank</title>
    <style>
        :root {
            /* Standard-Elektrofarben */
            --wire-brown: #683c11;           /* Phase L1 */
            --wire-blue: #1d71b8;            /* Neutral N */
            --wire-yellow-green: #ffed00;    /* Schutzleiter PE */
            --wire-black: #1d1d1b;           /* Allgemein/Minus */
            --wire-red: #e30613;             /* Plus/Phase */
            
            /* Standard-Materialien */
            --metal-dark: #3c3c3b;           /* Dunkles Metall */
            --metal-light: #878787;          /* Helles Metall */
            --plastic-light: #e8e8e8;        /* Heller Kunststoff */
            --plastic-dark: #9e9e9e;         /* Dunkler Kunststoff */
            --housing-white: #ffffff;        /* Weißes Gehäuse */
            
            /* Interface-Farben */
            --font-family: Arial, sans-serif;
            --font-size-h1: 18px;
            --font-size-h2: 14px;
            --font-size-text: 16px;
            --font-size-small: 12px;
            --font-weight-h1: bold;
            --font-weight-h2: bold;
            --font-weight-text: normal;
            --font-weight-small: normal;
            --color-primary: #333;
            --color-secondary: #666;
            --color-light: #f8f9fa;
            --color-border: #dee2e6;
            --color-hover: #e8f5e8;
            --color-hover-border: #4CAF50;
            --color-background: #f0f0f0;
            --color-white: white;
            --color-success: #008800;
            --color-error: #cc0000;
            --color-warning: #856404;
            --color-success-bg: #e6ffe6;
            --color-error-bg: #ffe6e6;
            --color-warning-bg: #fff3cd;
            --spacing-xs: 5px;
            --spacing-sm: 8px;
            --spacing-md: 10px;
            --spacing-lg: 15px;
            --spacing-xl: 20px;
            --border-radius: 8px;
            --border-width: 2px;
            --border-color: #333;
            --box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            --box-shadow-hover: 0 4px 12px rgba(76, 175, 80, 0.2);
            --svg-stroke-width: 2px;
        }
        
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background: var(--color-background);
            display: flex;
            height: 100vh;
        }
        
        .text-h1 {
            font-size: var(--font-size-h1);
            font-weight: var(--font-weight-h1);
            color: var(--color-primary);
            margin: 0;
            padding-bottom: var(--spacing-md);
            border-bottom: var(--border-width) solid #eee;
        }
        
        .text-h2 {
            font-size: var(--font-size-h2);
            font-weight: var(--font-weight-h2);
            color: var(--color-primary);
            margin: 0;
        }
        
        .text-body {
            font-size: var(--font-size-text);
            font-weight: var(--font-weight-text);
            color: var(--color-secondary);
            line-height: 1.5;
            margin: 0;
        }
        
        .text-small {
            font-size: var(--font-size-small);
            font-weight: var(--font-weight-small);
            color: var(--color-secondary);
            line-height: 1.4;
        }
        
        .layout-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        .sidebar-left {
            width: 260px;
            background: var(--color-white);
            border-right: var(--border-width) solid var(--border-color);
            padding: var(--spacing-lg);
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            overflow: hidden;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }
        
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: var(--spacing-xl);
            min-width: 0;
        }
        
        .task-area {
            background: var(--color-white);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            box-shadow: var(--box-shadow);
            position: relative;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .task-menu-btn {
            background: var(--color-light);
            color: var(--color-primary);
            border: var(--border-width) solid var(--color-border);
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: var(--font-size-h2);
            font-weight: var(--font-weight-h2);
            font-family: var(--font-family);
            min-width: 120px;
        }
        
        .task-menu-btn:hover {
            border-color: var(--color-hover-border);
            background: var(--color-hover);
            transform: translateY(-1px);
        }
        
        .workspace {
            flex: 1;
            background: var(--color-white);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            position: relative;
            overflow: hidden;
            box-shadow: var(--box-shadow);
            min-height: 400px;
        }
        
        .component-item {
            background: var(--color-light);
            border: var(--border-width) solid var(--color-border);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            margin: var(--spacing-md) 0;
            cursor: grab;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .component-item:hover {
            border-color: var(--color-hover-border);
            background: var(--color-hover);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow-hover);
        }
        
        .btn {
            background: var(--color-light);
            color: var(--color-primary);
            border: var(--border-width) solid var(--color-border);
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: 4px;
            cursor: pointer;
            margin: var(--spacing-xs);
            transition: all 0.3s ease;
            font-size: var(--font-size-h2);
            font-weight: var(--font-weight-h2);
            font-family: var(--font-family);
            min-width: 120px;
        }
        
        .btn:hover {
            border-color: var(--color-hover-border);
            background: var(--color-hover);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <div class="sidebar-left">
            <div class="components-section">
                <div class="components-header">
                    <h2 class="text-h1">Bauteile</h2>
                </div>
                
                <div class="components-list">
                    <div class="component-category">
                        <div class="category-title text-h2">LED-Module</div>
                        <div class="component-item" data-component-type="led-12v-1.2w">
                            <div class="component-name text-h2">LED-Modul 12V-1,2W-WW</div>
                            <div class="component-specs text-small">
                                1,2W, Warmweiß<br>
                                12V DC, 3x LED
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-area">
            <div class="task-area">
                <div class="task-header">
                    <h3 class="text-h1">LED-Werkbank</h3>
                    <button class="task-menu-btn" onclick="openTaskMenu()">
                        Aufgaben-Menü
                    </button>
                </div>
                
                <p class="text-body">
                    Ziehe LED-Module in den Arbeitsbereich und verbinde sie miteinander.
                </p>
                
                <div class="function-controls">
                    <button class="btn" onclick="clearWorkspace()">
                        Arbeitsfläche leeren
                    </button>
                </div>
            </div>
            
            <div class="workspace" id="workspace">
                <svg id="connectionSvg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
                </svg>
            </div>
        </div>
    </div>

    <script>
        function openTaskMenu() {
            alert('Aufgaben-Menü wird geladen...');
        }
        
        function clearWorkspace() {
            const workspace = document.getElementById('workspace');
            const svg = workspace.querySelector('#connectionSvg');
            
            Array.from(workspace.children).forEach(child => {
                if (child !== svg) {
                    child.remove();
                }
            });
        }
        
        // Drag & Drop System
        let isDragging = false;
        let dragElement = null;
        let dragOffset = { x: 0, y: 0 };
        
        function initializeDragAndDrop() {
            const componentItems = document.querySelectorAll('.component-item');
            
            componentItems.forEach(item => {
                item.addEventListener('mousedown', startDrag);
            });
            
            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('mouseup', endDrag);
        }
        
        function startDrag(e) {
            e.preventDefault();
            
            const componentType = e.currentTarget.getAttribute('data-component-type');
            console.log('Drag gestartet für:', componentType);
            
            isDragging = true;
            
            dragElement = document.createElement('div');
            dragElement.className = 'dragging-component';
            dragElement.style.position = 'fixed';
            dragElement.style.pointerEvents = 'none';
            dragElement.style.zIndex = '1000';
            dragElement.style.opacity = '0.8';
            dragElement.textContent = 'LED-Modul';
            dragElement.style.background = 'white';
            dragElement.style.border = '2px solid #333';
            dragElement.style.padding = '10px';
            dragElement.style.borderRadius = '5px';
            
            const rect = e.currentTarget.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;
            
            updateDragPosition(e);
            document.body.appendChild(dragElement);
        }
        
        function handleDrag(e) {
            if (!isDragging || !dragElement) return;
            updateDragPosition(e);
        }
        
        function updateDragPosition(e) {
            if (!dragElement) return;
            
            dragElement.style.left = (e.clientX - dragOffset.x) + 'px';
            dragElement.style.top = (e.clientY - dragOffset.y) + 'px';
        }
        
        function endDrag(e) {
            if (!isDragging || !dragElement) return;
            
            const workspace = document.getElementById('workspace');
            const workspaceRect = workspace.getBoundingClientRect();
            
            if (e.clientX >= workspaceRect.left && 
                e.clientX <= workspaceRect.right && 
                e.clientY >= workspaceRect.top && 
                e.clientY <= workspaceRect.bottom) {
                
                const relativeX = e.clientX - workspaceRect.left;
                const relativeY = e.clientY - workspaceRect.top;
                
                placeComponent(relativeX, relativeY);
                console.log('Bauteil platziert bei:', relativeX, relativeY);
            }
            
            if (dragElement && dragElement.parentNode) {
                dragElement.parentNode.removeChild(dragElement);
            }
            
            isDragging = false;
            dragElement = null;
        }
        
        function placeComponent(x, y) {
            const workspace = document.getElementById('workspace');
            
            const component = document.createElement('div');
            component.className = 'component placed-component';
            component.style.position = 'absolute';
            component.style.left = x + 'px';
            component.style.top = y + 'px';
            component.style.background = 'lightblue';
            component.style.border = '2px solid #333';
            component.style.padding = '10px';
            component.style.borderRadius = '5px';
            component.textContent = 'LED-Modul';
            component.setAttribute('id', 'component-' + Date.now());
            
            workspace.appendChild(component);
        }
        
        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            initializeDragAndDrop();
            console.log('LED-Werkbank initialisiert');
        });
    </script>
</body>
</html>
